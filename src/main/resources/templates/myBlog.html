<!DOCTYPE HTML>
<html xmlns:th="http://www.thymele af.org">
<head>
    <title> Мой блок</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">

</head>
<body>
<header th:insert="block/header :: header"> </header>
<div class="container mt-5">
    <h1>Мой блок</h1>
    <div th:each="postEl : ${post}" class="alert alert-info mt-2 ">
        <h3 th:text="${postEl.title}" />
        <p th:text="${postEl.anons}"/>
        <a th:href="'/myBlog/' + ${postEl.id}" class="btn btn-warning">Продолжение</a>
    </div>
</div>

<footer th:insert="block/footer :: footer"> </footer>

</body>
</html>
