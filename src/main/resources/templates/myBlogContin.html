<!DOCTYPE HTML>
<html xmlns:th="http://www.thymele af.org">
<head>
    <title> Мой блок</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">

</head>
<body>
<header th:insert="block/header :: header"> </header>
<div class="container mt-5">

    <div th:each="postEl : ${post}" class="alert alert-info mt-2 ">
        <h1 th:text="${postEl.title}" />
        <p th:text="${postEl.fullText}"/>
        <p th:text="${postEl.views}"/>
        <a th:href="'/myBlog/' + ${postEl.id} + '/edit' " class="btn btn-warning">Редактировать</a>
        <form th:action="'/myBlog/' + ${postEl.id} + '/remove'" method="post"><br>
        <button class="btn btn-warning" type="submit">Удалить</button>
</form>
    </div>
</div>

<footer th:insert="block/footer :: footer"> </footer>

</body>
</html>
