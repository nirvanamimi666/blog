<!DOCTYPE HTML>
<html xmlns:th="http://www.thymele af.org">
<head>
    <title>Мой блок</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">

</head>
<body>
<header th:insert="block/header :: header"> </header>
<div class="container mt-5  mb-3">
    <h1>Добавление статьи</h1>
    <form action="/myBlog/add" method="post">
        <input type="text" name="title" placeholder="Название статьи "  class="from-control"><br><br>
        <input type="text" name="anons" placeholder=" Анонс"  class="from-control">
        <br><br>
        <textarea name="fullText" placeholder="Полный текст "  class="from-control"></textarea><br><br>
        <button type="submit" class="btn btn-success">Добавить статью</button><br>
    </form>

</div>

<footer th:insert="block/footer :: footer"> </footer>

</body>
</html>
